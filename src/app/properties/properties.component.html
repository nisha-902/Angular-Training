
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">
        
        <p>properties works!</p>
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color: white;">SB Properties</h2>
    
    <div class="d-flex">
        <button (click)="clickAddProp()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">add listing</button>
        <button routerLink="/login" class="btn btn-danger mx-3">logout</button>
    </div>
    </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold"> SkillBout Properties</h1>
        <p class="com-mb-8 fs-4">you can add property data here</p>
        <a class="btn btn-primary"target="_blank" type="button" href="https://www.youtube.com/@skillbout"> SkillBout</a>
    </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Property Title</th>
        <th scope="col">Property Price</th>
        <th scope="col">Property location</th>
        <th scope="col">Property Detail</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allProperty">
        <!-- <td>dummy data</td>
        <td>dummy data</td>
        <td>dummy data</td>
        <td>dummy data</td>
        <td>dummy data</td>  -->

        <td>{{data.id}}</td>
        <td>{{data.ptitle}}</td>
        <td>{{data.pprice}}</td>
        <td>{{data.plocation}}</td>
        <td>{{data.pdetails}}</td>

        
       <td>
        <button class="btn btn-primary" (click)="onEdit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button class="btn btn-success mx-2">View</button>
        <button class="btn btn-danger mx-2" (click)="deletProp(data)">Delete</button>
        </td>
      </tr>
      
    
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Property Record Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Property Name</label>
                <input formControlName="ptitle" type="text" class="form-control" placeholder="abc pro">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Properties Price</label>
                <input formControlName="pprice" type="text" class="form-control" placeholder="676786">
              </div>
              <div class="mb-3">

              <label for="formGroupExampleInput" class="form-label">Properties location</label>
              <input  formControlName="plocation"type="text" class="form-control" placeholder="punjab">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Properties details</label>
              <input formControlName="pdetails" type="text" class="form-control" placeholder="hiii">
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button type="button" *ngIf="showAdd" (click)="addProp()" class="btn btn-primary">Add listing</button>
          <button type="button" *ngIf="showEdit" (click)="updatProp()" class="btn btn-warning">Update details </button>
        </div>
      </div>
    </div>
  </div>
